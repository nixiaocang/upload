    <section id="content">
        <div class="wrap-content">
            <div class="row block">
                <div id="sidebar" class="col-1-3">
                    <div class="wrap-col">
                        <div class="box">
                            <div id="calendar" class="calendar"></div>
                            <script src="js/jquery.min.js"></script>
                            <script src="js/calendar.js"></script>

                        </div>
                        <div class="box">
                            <div class="heading"><h2>Catalog</h2></div>
                            <div class="content">
                                <ul>
                                    <li ng-repeat="x in res"><a href="{{x.link}}">{{x.title}}</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="box">
                            <div class="heading"><h2>Popular Post</h2></div>
                            <div class="content">
                                <div class="post" ng-repeat="x in res">
                                    <img src="{{x.path}}" width="50px"/>
                                    <h4><a href="{{x.link}}">{{x.title}}</a></h4>
                                    <p>{{x.date}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="main-content" class="col-2-3">
                    <div class="wrap-col">
                        <article ng-repeat="x in res">
                            <div class="heading">
                                <h2><a href="{{x.link}}">{{x.title}}</a></h2>
                            </div>
                            <div class="content">
                                <img src="{{x.path}}" width="250px" height="100px"/>
                                <p>{{x.text}}</p>

                            </div>
                            <div class="info">
                                <p>{{x.date}} - <a href="{{x.link}}">{{x.comment}}</a></p>
                            </div>
                        </article>
                    </div>
                </div>

            </div>
        </div>
    </section>
