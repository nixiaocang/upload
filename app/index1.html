<body ng-app="myApp" ng-controller="myCtrl" ng-model="res">
<div class="wrap-body zerogrid">
    <!--------------Header--------------->
    <header>
        <div class="wrap-header">

            <div class="top">
                <div class="socials">
                    <ul>
                        <li><a href="#" title="facebook"><img src="images/socials/facebook-32x32.png"/></a></li>
                        <li><a href="#" title="google"><img src="images/socials/google-32x32.png"/></a></li>
                        <li><a href="#" title="twitter"><img src="images/socials/twitter-32x32.png"/></a></li>
                        <li><a href="#" title="rss"><img src="images/socials/rss-32x32.png"/></a></li>
                        <li><a href="#" title="youtube"><img src="images/socials/youtube-32x32.png"/></a></li>
                    </ul>
                </div>
                <div id="search">
                    <div class="button-search"></div>
                    <input type="text" value="Search..."
                           onFocus="if (this.value == &#39;Search...&#39;) {this.value = &#39;&#39;;}"
                           onBlur="if (this.value == &#39;&#39;) {this.value = &#39;Search...&#39;;}">
                </div>
            </div>

            <div id="logo">
                <a href="#"><h1>静水流深</h1></a>
                <p>在每一条有形无形的流水之前,我都愿意自己是宁静得足以聆见水之清音的过客</p>
            </div>

            <nav>
                <div class="wrap-nav">
                    <div class="menu">
                        <ul>
                            <li><a href="index1.html">Home</a></li>
                            <li><a href="blog1.html">Blog</a></li>
                            <li><a href="gallery.html">Gallery</a></li>
                            <li><a href="story.html">Story</a></li>
                            <li><a href="about.html">About</a></li>
                            <li><a href="contact.html">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </nav>

        </div>
    </header>
    <div class="copyrights">Collect from <a href="http://www.cssmoban.com/">网页模板</a></div>
    <!--------------Content--------------->
    <section id="content">
        <div class="wrap-content">
            <div class="row block">
                <div id="sidebar" class="col-1-3">
                    <div class="wrap-col">
                        <div class="box">
                            <div id="calendar" class="calendar"></div>
                            <script src="js/jquery.min.js"></script>
                            <script src="js/calendar.js"></script>

                        </div>
                        <div class="box">
                            <div class="heading"><h2>Catalog</h2></div>
                            <div class="content">
                                <ul>
                                    <li ng-repeat="x in res"><a href="{{x.link}}">{{x.title}}</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="box">
                            <div class="heading"><h2>Popular Post</h2></div>
                            <div class="content">
                                <div class="post" ng-repeat="x in res">
                                    <img ng-src="{{x.path}}" width="50px"/>
                                    <h4><a href="{{x.link}}">{{x.title}}</a></h4>
                                    <p>{{x.date}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="main-content" class="col-2-3">
                    <div class="wrap-col">
                        <article ng-repeat="x in res">
                            <div class="heading">
                                <h2><a href="{{x.link}}">{{x.title}}</a></h2>
                            </div>
                            <div class="content">
                                <img ng-src= "{{x.path}}" width="250px" height="100px"/>
                                <p>{{x.text}}</p>

                            </div>
                            <div class="info">
                                <p>{{x.date}} - <a href="{{x.link}}">{{x.comment}}</a></p>
                            </div>
                        </article>
                    </div>
                </div>

            </div>
        </div>
    </section>
</div>
<script type="text/javascript">
    var app = angular.module('myApp', []);
    app.controller('myCtrl', function ($scope, $http) {
            $http.get('/api/list?user_id=jiaogf').success(function (response) {
                $scope.res = response.result;
            });
        });
</script><!-- Bootstrap (http://v4-alpha.getbootstrap.com/) -->
